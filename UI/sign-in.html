<!DOCTYPE html>
<html>
<head>
	<title>User Login And Register</title>
	<link rel="stylesheet" type="text/css" href="sign-in.css">


</head>
<body>


		<div id="img-pix">
			<img src="questioner-pix/questioner-image/q1.jpg">
		</div>
		<div id="left">
			<p class="pg">Welcome to Questioner...<br>Post Questions to Meetups..<br> Add comments..<br> Vote on Comments...</p>
		</div>




		<div id="container">
			<main id="main">
				<div id="loginuicontainer" >
					<div id="login-tab" class="active">Login</div> <div id="register-tab">Register</div>
					<div id="logincontainer">
						<form>
						<div class="form-group">
							<input type="text" required class="form-control inputbox" id="login-username" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" required class="form-control inputbox" id="login-password" placeholder="Password">
						</div>
						<div class="form-group">
						<input type="submit" class="btn btn-primary" value="login">
						</div> 
						<div><p class="textcenter signuptxt">Don't have an account?<a href="#" class="link registerlink" > Signup</a> </p>
						</div>
						<p class="textcenter forgottxt"><a href="#" class="link forgotlink">Forgot Password?</a></p>
					    </div>
					</form>
					<div id="registercontainer" hidden >
						<form>
						<div class="form-group">
							<input type="text" class="form-control inputbox" id="register-fname" placeholder="Firstname" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control inputbox" id="register-lname" placeholder="Lastname" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control inputbox" id="register-email" placeholder="Email"  required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control inputbox" id="register-password" placeholder="Password" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control inputbox" id="register-cnfmpassword" placeholder="Confirm Password" required>
						</div>
						<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Register">
						</div>
					</form>
						<div><p class="textcenter signuptxt">Already have an account?<a href="#" class="link loginlink" > Login</a> </p>
						</div>
					</div>
				</div>
			</main>
		</div>

<script src="userlogin.js"></script>
</body>
</html>
